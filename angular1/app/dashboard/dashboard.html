<content-header name="Dashboard" small="Versão 1.0"></content-header>
<section class="content" ng-controller="DashboardCtrl as dashboard">
    <small-box grid="12 12 4 4" color-class="bg-green" value="R$ {{ dashboard.credit | number: 2 }}" description="Total de créditos" icon-class="fa fa-bank"></small-box>
    <small-box grid="12 12 4 4" color-class="bg-red" value="R$ {{ dashboard.debt | number: 2 }}" description="Total de débitos" icon-class="fa fa-credit-card"></small-box>
    <small-box grid="12 12 4 4" color-class="bg-blue" value="R$ {{ dashboard.total | number: 2 }}" description="Valor consolidado" icon-class="fa fa-money"></small-box>
</section>
