<content-header name="Dashboard" small="Versão 1.0"></content-header>
<section class="content" ng-controller="DashboardCtrl">
    <small-box grid="4" color-class="bg-green" value="R$ {{ credit | number: 2 }}" description="Total de créditos" icon-class="fa fa-bank"></small-box>
    <small-box grid="4" color-class="bg-red" value="R$ {{ debt | number: 2 }}" description="Total de débitos" icon-class="fa fa-credit-card"></small-box>
    <small-box grid="4" color-class="bg-blue" value="R$ {{ total | number: 2 }}" description="Valor consolidado" icon-class="fa fa-money"></small-box>
</section>
